<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>職員室注文システム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>職員室用 飲み物・お菓子 注文フォーム</h2>

  <form id="orderForm">
    <label>ユーザー名：
      <input type="text" name="username" required>
    </label>

    <label>商品名：
      <select name="item" required>
        <option value="">選択してください</option>
        <option value="お茶">お茶</option>
        <option value="コーヒー">コーヒー</option>
        <option value="クッキー">クッキー</option>
        <option value="チョコ">チョコ</option>
      </select>
    </label>

    <label>数量：
      <input type="number" name="quantity" min="1" value="1" required>
    </label>

    <label>職員室：
      <select name="room" required>
        <option value="">選択してください</option>
        <option value="職員室">職員室</option>
        <option value="生徒指導室">生徒指導室</option>
        <option value="商業センター">商業センター</option>
        <option value="進路指導室">進路指導室</option>
      </select>
    </label>

    <button type="submit">注文する</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/【あなたのGASのURL】/exec"; // 必ず置き換えてください！

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = {
        username: form.get('username'),
        item: form.get('item'),
        quantity: form.get('quantity'),
        room: form.get('room')
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(() => {
        alert('注文を受け付けました！');
        e.target.reset();
      })
      .catch(() => {
        alert('送信に失敗しました。もう一度お試しください。');
      });
    });
  </script>

</body>
</html>
